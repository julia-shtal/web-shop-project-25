<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .actions a {
            display: block;
            font-size: 1.1em;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .actions a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <div class="actions">
        <a href="/catalog">Product Catalog</a>
        <a href="/cart">Shopping Cart</a>
        <a href="/add-product">Add New Product</a>
    </div>
</div>
</body>
</html>
