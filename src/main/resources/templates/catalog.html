<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            list-style-type: none;
            padding: 0;
        }

        .product-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .product-name:hover {
            text-decoration: underline;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9em;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #e60000;
        }

        .filter-buttons, .search-form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .filter-buttons a, .search-form button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-buttons a:hover, .search-form button:hover {
            background-color: #0056b3;
        }

        .search-form input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-right: 10px;
        }

        .search-form input:focus {
            outline: none;
            border-color: #007bff;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .navigation a:hover {
            background-color: #0056b3;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }

        .page-button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1em;
        }

        .page-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .current-page {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>
<h1>Product Catalog</h1>
<div class="filter-buttons">
    <a th:href="@{/product/color(color='YELLOW')}">Show Yellow Products</a>
    <a th:href="@{/product/color(color='WHITE')}">Show White Products</a>
    <a th:href="@{/catalog}">Show All Products</a>
    <a th:href="@{/catalog-paginated}">Show Paginated Products</a>
</div>
<form th:action="@{/product/search}" method="get" class="search-form">
    <input type="text" name="query" placeholder="Search products..." required>
    <button type="submit">Search</button>
</form>
<ul class="product-list">
    <li class="product-card" th:each="product : ${products}">
        <a th:href="@{'/product/' + ${product.id}}"
           th:text="${product.name}" class="product-name">Product Name</a>
        <span th:if="${editMode}">
                <a th:href="@{'/product-delete/' + ${product.id}}" class="delete-button">Delete</a>
            </span>
    </li>
</ul>
<div class="pagination">
    <a th:if="${hasPrevious}" th:href="@{/catalog-paginated(page=${currentPage != null ? currentPage - 1 : 0})}"
       class="page-button prev">Previous</a>
    <span class="current-page">Page
        <span th:text="${currentPage != null ? currentPage + 1 : 1}"></span>
        of
        <span th:text="${totalPages != null ? totalPages : 1}"></span>
    </span>
    <a th:if="${hasNext}" th:href="@{/catalog-paginated(page=${currentPage != null ? currentPage + 1 : 0})}"
       class="page-button next">Next</a>
</div>
<div class="navigation">
    <a href="/index.html">Back to Dashboard</a>
</div>
</body>
</html>
