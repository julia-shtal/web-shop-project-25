<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            max-width: 500px;
            width: 100%;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-back {
            display: block;
            text-align: center;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add New Product</h1>
    <form action="#" th:action="@{/add-product}" th:object="${product}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required/>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required />

        <label for="size">Size:</label>
        <input type="text" id="size" th:field="*{size}" required/>

        <label for="color">Color:</label>
        <select id="color" th:field="*{color}">
            <option value="" disabled selected>Select a color</option>
            <option th:each="color : ${T(com.fulda.iuliiashtal.product.model.enums.Colors).values()}"
                    th:value="${color.name()}"
                    th:text="${color.name()}">
            </option>
        </select>

        <label for="category">Category:</label>
        <select id="category" th:field="*{category}">
            <option value="" disabled selected>Select a category</option>
            <option th:each="category : ${T(com.fulda.iuliiashtal.product.model.enums.Categories).values()}"
                    th:value="${category.name()}"
                    th:text="${category.name()}">
            </option>
        </select>

        <button type="submit" class="btn-submit">Add Product</button>
    </form>
    <a href="/index.html" class="btn-back">Back to Dashboard</a>
</div>
</body>
</html>
