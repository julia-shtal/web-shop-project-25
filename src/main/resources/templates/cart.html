<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        p {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            color: #444;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
<h1>Shopping Cart</h1>

<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr th:each="entry : ${cart.products.entrySet()}">
        <td th:text="${entry.key.name}">ProductName</td>
        <td th:text="${entry.value}">Quantity</td>
        <td>
            <span
                    class="total-product-price"
                    th:attr="data-price=${entry.key.price}, data-quantity=${entry.value}">
                    Calculating...
            </span>
        </td>
    </tr>
</table>
<p>Total Price: <span id="total-cart-price">0.00</span></p>

<div class="button-container">
    <a href="/catalog">Continue Shopping</a>
    <a href="/index.html">Back to Dashboard</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const totalPrices = document.querySelectorAll('.total-product-price');
        totalPrices.forEach(span => {
            const price = encodeURIComponent(span.dataset.price);
            const quantity = encodeURIComponent(span.dataset.quantity);

            fetch(`/calculate-product-total?price=${price}&quantity=${quantity}`)
                .then(response => response.json())
                .then(data => {
                    span.textContent = `$${data.total}`;
                })
                .catch(error => {
                    console.error('Error calculating total product price:', error);
                    span.textContent = 'Error';
                });
        });
        const totalCartPriceElement = document.getElementById('total-cart-price');

        fetch('/calculate-cart-total')
            .then(response => response.json())
            .then(data => {
                totalCartPriceElement.textContent = `$${data.total}`;
            })
            .catch(error => {
                console.error('Error calculating total cart price:', error);
                totalCartPriceElement.textContent = 'Error';
            });
    });
</script>
</body>
</html>
